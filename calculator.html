<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <link rel="stylesheet" href="style/calculator.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- js internal -->
  <script src="js/calculator.js" charset="utf-8"></script>
</head>

<body>
    <div class="frame">
      <p id="hasil"></p><br>
      <span id="currency"></span>
    </div>
    <div class="butto-box">
      <button  class="key" id="satu" value="1">1</button>
      <button  class="key" value="2" id="dua">2</button>
      <button  class="key" value="3" id="tiga">3</button>

      <button  class=" op" value="+" id="tambah" disabled>+</button>
      <button class=" op" value="" id="persen" >%</button>

      <br>
      <!--  -->
      <button  class="key" value="4" id="empat">4</button>
      <button  class="key" value="5" id="lima">5</button>
      <button  class="key" value="6" id="enam">6</button>

      <button  class=" op " value="-" id="kurang" disabled>-</button>
      <br>
      <!--  -->
      <button  class="key" value="7" id="tujuh">7</button>
      <button  class="key" value="8" id="delapan">8</button>
      <button  class="key" value="9" id="sembilan">9</button>

      <button  class=" op" value="/" id="bagi" disabled>:</button>
      <br>
      <!--  -->
      <button  class="key" value="0" id="nol">0</button>
      <button  class="key" value="C" onclick="location.reload()">c</button>
      <button  class="key" value="=" id="equal" disabled>=</button>
      <!-- <button  class="key" value="back" onclick="window.history.back()"></button> -->


      <button  class=" op" value="*" id="kali" disabled>x</button>
      <!-- val reader -->
<p id="valReader"></p>
    </div>


  <script src="js/calculator.js" charset="utf-8"></script>

</body>

</html>
