<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <link rel="stylesheet" href="style/calculator.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- js internal -->
  <script src="js/calculator.js" charset="utf-8"></script>
</head>

<body>
    <div class="frame">
      <p id="hasil"></p><br>
      <span id="currency"></span>
    </div>
    <div class="butto-box">
      <input type='button' class="key" id="satu" value="1">
      <input type='button' class="key" value="2" id="dua">
      <input type='button' class="key" value="3" id="tiga">

      <input type='button' class=" op" value="+" id="tambah" disabled>
      <br>
      <!--  -->
      <input type='button' class="key" value="4" id="empat">
      <input type='button' class="key" value="5" id="lima">
      <input type='button' class="key" value="6" id="enam">

      <input type='button' class=" op " value="-" id="kurang" disabled>
      <br>
      <!--  -->
      <input type='button' class="key" value="7" id="tujuh">
      <input type='button' class="key" value="8" id="delapan">
      <input type='button' class="key" value="9" id="sembilan">

      <input type='button' class=" op" value="/" id="bagi" disabled>
      <br>
      <!--  -->
      <input type='button' class="key" value="0" id="nol">
      <input type='button' class="key" value="C" onclick="location.reload()">
      <input type='button' class="key" value="=" id="equal" disabled>
      <!-- <input type='button' class="key" value="back" onclick="window.history.back()"> -->


      <input type='button' class=" op" value="*" id="kali" disabled>

    </div>


  <script src="js/calculator.js" charset="utf-8"></script>

</body>

</html>
